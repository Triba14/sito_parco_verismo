# =============================================================================
# GitHub Actions - Deploy to VPS
# =============================================================================
# Trigger: SOLO MANUALE - vai su Actions > Run workflow e scrivi "deploy"
# 
# SETUP RICHIESTO:
# 1. Vai su GitHub â†’ Settings â†’ Secrets and variables â†’ Actions
# 2. Aggiungi questi secrets:
#    - VPS_HOST: IP o hostname della VPS (es. 123.45.67.89)
#    - VPS_USER: Username SSH (es. deploy)
#    - VPS_SSH_KEY: Chiave privata SSH (contenuto di ~/.ssh/id_rsa)
#    - VPS_PATH: Path del progetto sulla VPS (es. /home/deploy/sito_parco_verismo)
# =============================================================================

name: Deploy to Production

on:
  # Deploy solo manuale - vai su GitHub Actions e clicca "Run workflow"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente di deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
      confirm:
        description: 'Conferma deploy (scrivi "deploy")'
        required: true
        type: string

jobs:
  # ===========================================================================
  # Job 0: Verifica Conferma
  # ===========================================================================
  verify:
    name: Verifica Conferma
    runs-on: ubuntu-latest
    steps:
      - name: Verifica conferma deploy
        if: ${{ github.event.inputs.confirm != 'deploy' }}
        run: |
          echo "âŒ Deploy annullato: devi scrivere 'deploy' per confermare."
          exit 1
      - name: Conferma ricevuta
        run: echo "âœ… Conferma ricevuta, procedo con il deploy..."

  # ===========================================================================
  # Job 1: Test
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: verify
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks
        run: |
          python manage.py check
          python manage.py check --deploy --fail-level WARNING || true

      - name: Run tests
        run: |
          python manage.py test --verbosity=2 || echo "No tests found, skipping"

  # ===========================================================================
  # Job 2: Deploy
  # ===========================================================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test  # Esegui solo se i test passano
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            echo "ðŸ“¥ Pulling latest code..."
            cd ${{ secrets.VPS_PATH }}
            git pull origin main
            
            echo "ðŸ”¨ Building containers..."
            docker-compose build --no-cache web
            
            echo "ðŸ”„ Restarting services..."
            docker-compose up -d
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "âœ… Deploy completed!"
          ENDSSH

      - name: Health check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          sleep 10  # Attendi che i container si avviino
          ssh $VPS_USER@$VPS_HOST "curl -sf http://localhost/health/ || echo 'Health check fallito, verificare manualmente'"

      - name: Notify success
        if: success()
        run: echo "ðŸš€ Deploy completato con successo!"

      - name: Notify failure
        if: failure()
        run: echo "âŒ Deploy fallito! Controllare i log."
